<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        
        <button onclick="myAlert()">Alert</button>
        <button ondblclick="myadd()">Add</button>
        <button onmouseenter="myupdate()">Update</button>    
        <button onmouseout="mydelete()">Delete</button>
        <button onclick="myshow()">Show</button>
        <button onclick="mychange()">change</button>
        <h1 id="data">Hello Ajay<span id="myid"></span></h1>
        
        
    
    </div>
</body>
<script>
    //events
    //onclick
    //ondblclick
    //onmouseenter
    //onmouseout
    //onkeypress
    //onsubmit
 
    function myAlert(){
        alert(Date())
    }
    function myadd(){
        let a=document.getElementById("myid")
        a.textContent="we are learning js"
    }
    function myupdate(){
        let a=document.getElementById("data")
        a.textContent="We are in banglore"
    }
    function mydelete(){
        a=document.getElementById("data")
        // a.textContent=""
        a.style.display="none"
    }
    function myshow(){
        a=document.getElementById("data")
        a.style.display="block"
    }
    function mychange(){
        a=document.getElementById("data")
        a.style.backgroundColor="red"
    }
</script>
</html>
