<html>
    <head>
        <style>
            table{
                width: 100%;
                border-collapse: collapse;
            }
            th,td{
                border: 2px solid black;
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- <div id="parent">
            <h1 id="child">HTML</h1>
        </div> -->
        <center>
            <h1>CRUD-OPERATIONS</h1>
            <form onsubmit="formsubmit()">
                <label>FullName:</label>
                <input type="text" id="name" name="name"><br><br>
                <label>EmailId:</label>
                <input type="email" id="email" name="email"><br><br>
                <label>Salary:</label>
                <input type="number" id="salary" name="salary"><br><br>
                <label>City:</label>
                <input type="text" id="city" name="city"><br><br>
                <input type="submit"><br><br>
            </form>
            <table id="employee">
                <thead>
                    <tr>
                        <th>FullName</th>
                        <th>EmailId</th>
                        <th>Salary</th>
                        <th>City</th>
                        <th>Actions</th>
                       
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </center>
        <script>

            let row=null

            function formsubmit(){
                event.preventDefault()
                let data=readData()
                if(row==null){
                    getData(data)
                }
                else{
                    updateData(data)
                }
                resetData()

            }
            //read()

            function readData(){
                let formData={}
                formData["name"]=document.getElementById("name").value
                formData["email"]=document.getElementById("email").value
                formData["salary"]=document.getElementById("salary").value
                formData["city"]=document.getElementById("city").value
                return formData
            }

            function getData(data){
                let table=document.getElementsByTagName("tbody")[0]
                let row=table.insertRow(table.length)

                cell1=row.insertCell(0)
                cell1.innerHTML=data.name

                cell2=row.insertCell(1)
                cell2.innerHTML=data.email

                cell3=row.insertCell(2)
                cell3.innerHTML=data.salary

                cell4=row.insertCell(3)
                cell4.innerHTML=data.city
                
                cell5=row.insertCell(4)
                cell5.innerHTML=`
                <button onclick="editData(this)">Edit</button>
                <button onclick="deleteData(this)">Delete</button>`
            }

            function resetData(){
                document.getElementById("name").value=""
                document.getElementById("email").value=""
                document.getElementById("salary").value=""
                document.getElementById("city").value=""

            }

            function deleteData(td){
                row=td.parentElement.parentElement
                document.getElementById("employee").deleteRow(row.rowIndex)
            }
            
            function editData(td){
                row=td.parentElement.parentElement
                document.getElementById("name").value=row.cells[0].innerHTML
                document.getElementById("email").value=row.cells[1].innerHTML
                document.getElementById("salary").value=row.cells[2].innerHTML
                document.getElementById("city").value=row.cells[3].innerHTML
            }

            function updateData(data){
                row.cells[0].innerHTML=data.name
                row.cells[1].innerHTML=data.email
                row.cells[2].innerHTML=data.salary
                row.cells[3].innerHTML=data.city

            }
        </script>
    </body>
</html>
