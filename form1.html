<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <h1 text-align="center" >Student Registration Form</h1>
        <label>Firstname:</label><br>
        <input type="text"><br><br>
        <label>Middlename:</label><br>
        <input type="text"><br><br>
        <label>Lastname:</label><br>
        <input type="text"><br><br>
        <label>Course</label>
        <select>
            <option>--course--</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>MECH</option>
        </select><br><br>
        <label>Gender</label><br>
        <input type="radio" name="a">Male
        <input type="radio" name="a">Female
        <input type="radio" name="a">Other<br><br>
        <label>Phone:</label><br><br>
        <input type="number"placholder="+91"><br><br>
        <input type="number" placeholder="phoneno"><br><br>
        <label>Current Address:</label><br><br>
        <textarea placeholder="current address"></textarea>
        <label>Email</label><br><br>
        <input type="email" placeholder="Enter Email"><br><br>
        <label>Password:</label><br><br>
        <input type="password" placeholder="Enter Password"><br><br>
        <label>Re-type Password</label><br><br>
        <input type="password" placeholder="Retype password"><br><br>
        <button>Register</button>

    </body>
</html>
